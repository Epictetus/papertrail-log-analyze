@(name: String, offset: Int)

@main("Papertrail Log Analyzer") {
<link rel='stylesheet' type='text/css' href='@routes.Assets.at("javascripts/ext/fullcalendar/fullcalendar.css")' />
<link rel='stylesheet' type='text/css' href='@routes.Assets.at("javascripts/ext/jqgrid/css/ui.jqgrid.css")' />
<style>
#control {
	margin: 5px;
	width: 100%;
	height:200px;
}
#control button {
	margin: 5px;
}
#calendar {
	position: absolute;
	left: 10px;
	top: 10px;
	width:350px;
	height: 100%;
}
#mainChart {
	position: absolute;
	left: 370px;
	top: 10px;
	width: 800px;
	height: 200px;
}
#message {
	position: absolute;
	left: 50%;
	top: 100px;
	margin-left: -100px;
	width: 200px;
	height: 80px;
	border: solid 1px; 
	background-color: #F0F0F0;
	z-index: 1000;
	font-size: 24px;
	color: #FF0000;
	display: none;
}
#message div {
	margin: 10px 0;
	text-align: center;
}

#workspace {
	margin: 20px 20px;
	width: 95%;
}
</style>
<script type='text/javascript' src='@routes.Assets.at("javascripts/ext/fullcalendar/fullcalendar.js")'></script>
<script type='text/javascript' src='@routes.Assets.at("javascripts/ext/jqgrid/js/i18n/grid.locale-en.js")'></script>
<script type='text/javascript' src='@routes.Assets.at("javascripts/ext/jqgrid/js/jquery.jqGrid.src.js")'></script>
<script type='text/javascript' src='@routes.Assets.at("javascripts/ext/flotr2/flotr2.js")'></script>
<script type='text/javascript' src='@routes.Assets.at("javascripts/loganalyzer.js")'></script>
<script>

var app;
$(document).ready(function() {
	$.fn.button.noConflict();
	var name = "@name"
		offset = @offset;
	app = new flect.app.loganalyzer.LogAnalyzer(name, offset);
});
</script>
<div id="control">
	<div id="calendar"></div>
	<div id="mainChart"></div>
</div>
<div style="clear:both;height:10px;"></div>
<div id="workspace">
	<div>
		<table id="cntGrid"></table>
	</div>
	<p></p>
	<div>
		<table id="timeGrid"></table>
	</div>
	<button id="test" class="btn btn-primary" style="margin:10px">Download</button>
</div>
<div id="message"><div>@Messages("analyzing")</div></div>
}
